name: Check and Deploy library to Maven Central

on:
  push:
    branches:
      - pre-release

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: generate-database-environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Install CFR locally
        run: |
          mvn install:install-file \
            -Dfile=libs/cfr-0.152.jar \
            -DgroupId=cfr \
            -DartifactId=cfr \
            -Dversion=0.152 \
            -Dpackaging=jar

      - name: Debug GPG
        run: |
          echo "=== Listing GPG secret keys ==="
          gpg --list-secret-keys --keyid-format LONG || true
          echo "=== Listing GPG public keys ==="
          gpg --list-keys --keyid-format LONG || true

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Debug Maven settings
        run: |
          echo "=== Effective settings.xml ==="
          grep -A 2 "<server>" ~/.m2/settings.xml | sed 's/<password>.*<\/password>/<password>***<\/password>/'

      - name: Deploy to Maven Central
        run: mvn clean deploy -P release --batch-mode
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: Replace main with pre-release
        run: |
          git config user.name "TDMinhNhat [Auto]"
          git config user.email "tdminhnhat13092003@gmail.com"
          
          git fetch --all
          git checkout main
          git reset --hard origin/pre-release
          git push origin main --force
